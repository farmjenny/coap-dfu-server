apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

version = '1.0'

description = "CoAP DFU Server"

sourceCompatibility = 1.8
targetCompatibility = 1.8
sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
    }
}
repositories {
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.eclipse.californium', name: 'californium-core', version:'2.1.0-RC1'
    compile group: 'org.json', name: 'json', version:'20190722'
}

application {
    mainClassName = 'com.zenatix.Main'
}

